<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Daily Affirmation Dispenser showing positive affirmations to brighten your day." />
  <title>Daily Affirmation Dispenser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h2> Affirmation Dispenser</h2>
    </nav>
  </header>
  <main class="container">
    <h1>Daily Affirmation</h1>
    <section aria-live="polite" id="affirmation" class="affirmation">
      Loading affirmation...
    </section>
    <button id="newAffirmationBtn" aria-label="Get a new affirmation">New Affirmation</button>
  </main>

  <footer>
    <small>
      Built by Aditya. Affirmations powered by <a href="https://www.affirmations.dev" target="_blank" rel="noopener noreferrer">affirmations.dev</a>
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
